apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.pedestrian.bigbaby"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree('libs/Msc.jar')
    implementation fileTree('libs/osmbonuspack_v5.8.1.aar')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'org.ros.android_core:android_15:[0.2,0.3)'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.github.amlcurran.showcaseview:library:5.4.1'
    implementation 'org.osmdroid:osmdroid-android:5.2@aar'
    implementation 'com.google.code.gson:gson:2.5'
    implementation 'org.ros.rosjava_messages:audio_common_msgs:0.2.7'
}
